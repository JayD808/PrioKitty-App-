<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrioKitty</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
      
    <div class="title">
      <h1>PrioKitty</h1>
    </div>


    <!-- Todo list -->
  	<div class="container">

		  <form name="toDoList">
			  <input type="text" name="ListItem" id="input"> 
		  <div onclick="newItem()" id="button">add</div>

      
    <!-- play & purr buttons -->
      <audio id="sound1" src="purr.mp3"></audio>      
      <div style="float:right" onclick="sound1.play();" id="button">purr</div> 
      
      <audio id="music" src="http://schizoid.in/schizoid-dub.pls?icy=http"></audio>      
      <div style="float:right" onclick="music.play();" id="button">play</div>
        
      </form>
      
		  <ul id="list"><br/></ul>

    
    <!-- Pomodoro timer -->
    <div id="app">
      <h1>{{Math.floor(time_remaining / 60).toString().padStart(2, "0")}}:{{(time_remaining % 60).toString().padStart(2, "0")}}</h1>
      <h4>{{(timer_state == 'work') ? '' : ''}}</h4>      
      <button class="button is-rounded is-primary" v-on:click="timer('start')" :disabled="timer_running">Start</button>
      <button class="button is-rounded" v-on:click="timer('skip')" :disabled="!timer_running || timer_paused">{{(timer_state == 'work') ? 'Start break ðŸš½' : 'Start Timer ðŸ“‚'}}</button>
      <button class="button is-rounded" v-on:click="timer('reset')" :disabled="!timer_running">Reset</button>
    </div>
      
    <script src="script.js"></script>
    &nbsp;
    &nbsp;
    &nbsp;
      
    </div>       
  </body>
</html>
